events {
    worker_connections 1024;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/local/openresty/nginx/html;
            index index.html;
        }

        location /config.js {
            default_type "application/javascript";
            return 200 '
 window.APP_CONFIG = {
         API_URL: "${API_URL}"
     };
 ';
        }
    }
}
